name: Build Android APK

on:
  push:  # Любой push

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install system dependencies for pycairo
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config python3-dev

      - name: Upgrade pip and tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install Briefcase and Toga
        run: |
          pip install briefcase toga[android]

      - name: Create Android project (if needed)
        run: |
          if [ ! -d "build/myapp/android" ]; then
            briefcase create android
          fi

      - name: Build and Package APK
        run: |
          briefcase build android
          briefcase package android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-apk
          path: build/myapp/android/gradle/app/build/outputs/apk/debug/app-debug.apk
