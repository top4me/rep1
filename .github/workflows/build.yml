name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install briefcase==0.3.23 toga==0.3.0

      - name: Create project structure
        run: |
          mkdir -p src/myapp
          [ -f src/myapp/__init__.py ] || touch src/myapp/__init__.py
          [ -f src/myapp/app.py ] || cat > src/myapp/app.py <<EOF
          import toga
          from toga.style import Pack
          def build(app):
              return toga.Box(children=[
                  toga.Label("Hello World!", style=Pack(padding=20))
              ])
          def main():
              return toga.App("MyApp", "org.example.myapp", startup=build)
          EOF

      - name: Build APK
        run: |
          briefcase create android
          briefcase build android
          briefcase package android --packaging-format apk --adhoc-sign

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/*.apk