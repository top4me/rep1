name: Build Kivy Android App

on:
  push:
    branches-ignore: []  # Запускать на любом push в любую ветку
  pull_request:
    branches: [ '*' ]    # Запускать для любых PR
  workflow_dispatch:     # Ручной запуск через UI GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
          libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip virtualenv
        pip install buildozer cython==0.29.32

    - name: Run Buildozer
      run: |
        buildozer -v android debug
        ls -la bin/

    - name: Upload APK
      uses: actions/upload-artifact@v4  # Актуальная версия!
      with:
        name: app-debug
        path: bin/*.apk
        retention-days: 7  # Автоматическое удаление артефакта через 7 дней