name: Build APK with Kivy/Buildozer

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Disable BuildKit and pull Docker image
      run: |
        export DOCKER_BUILDKIT=0
        docker pull kivy/buildozer

    - name: Run Buildozer inside Docker
      run: |
        docker run --rm -v ${{ github.workspace }}:/home/user/app \
          -w /home/user/app \
          kivy/buildozer \
          buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk