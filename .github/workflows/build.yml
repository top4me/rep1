name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Briefcase
        run: pip install briefcase toga

      - name: Create Android project
        run: briefcase create android

      - name: Build APK
        run: briefcase build android

      - name: Package APK
        run: briefcase package android --packaging-format apk --adhoc-sign

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/*.apk